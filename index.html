<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetology</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="header_top">
                <a class="header_top_logo">
                    <img src="image/header/logo1.svg" alt="logo">
                </a>
                <div class="header_top_phone">
                    <img src="image/header/iconPhone.svg" alt="Phone">
                    <span>0 (800) 508-622</span>
                </div>
                <div class="header_top_socmedia">
                    <img src="image/header/facebook.svg" alt="facebook">
                    <img src="image/header/instagram.svg" alt="instagram">
                </div>
                <div class="header_top_lang">
                    <img src="image/header/Ukraine.svg" alt="Ukraine">
                    <img src="image/header/group.svg" alt="group">
                </div>
            </div>
        </div>
        <hr>
        <div class="header_bottom">
            <div class="header_container">
                <div class="header_bottom_menu">
                    <div class="header_bottom_menu_icon"></div>
                    <nav>
                        <ul>
                            <li><a href="#">Курсы обучения</a></li>
                            <li><a href="#">Вебинары</a></li>
                            <li><a href="#">Видео-уроки</a></li>
                            <li><a href="#">Блог</a></li>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Прайс</a></li>
                            <li><a href="#">Рассписание</a></li>
                            <li><a href="#">Акции</a></li>
                            <li><a href="#">Магазин</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
